<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>

</head>
<body>
<div id="app">
	<input type="text" name="" v-on:input="changeTitle">
	<p>{{ title }}</p>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			title: 'Hello World!'
		},
		methods : {
			changeTitle:function(event){
				this.target.value;
			}
		}
	});
</script>
</body>
</html>
